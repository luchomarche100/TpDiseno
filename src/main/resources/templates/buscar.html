<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Buscar huésped</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        input, select {
            width: 300px;
            padding: 6px;
            font-size: 14px;
        }
        .comentario {
            color: #555;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <h1>Buscar huésped</h1>
    <p class="comentario">Puede omitir campos.</p>

    <form id="form-buscar-huesped">


        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre">
        </div>

        <div class="form-group">
            <label for="apellido">Apellido</label>
            <input type="text" id="apellido" name="apellido">
        </div>

        <div class="form-group">
            <label for="tipo-doc">Tipo de documento</label>
            <select id="tipo-doc" name="tipo-doc">
                <option value="dni">DNI</option>
                <option value="pasaporte">Pasaporte</option>
                <option value="le">Libreta de enrolamiento</option>
                <option value="lc">Libreta Cívica</option>
                <option value="otro">Otro</option>
            </select>
        </div>

        <div class="form-group">
            <label for="numero-doc">Número de documento</label>
            <input type="text" id="numero-doc" name="numero-doc">
        </div>

    </form>
<script src="buscar.js"></script>
</body>
</html>
