<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Modificar huésped</title>
    <link rel="stylesheet" href="/css/modificar.css">

</head>
<body>

<div class="contenedor">
    <h1 class="titulo">Modificar huésped</h1>
    <p class="subtitulo">Revise y modifique los datos del huésped.</p>

    <form id="form-modificar-huesped">

        <input type="hidden" id="id" name="id">

        <!-- FILA 1 -->
        <div class="fila">
            <div class="campo">
                <label for="nombres">Nombres</label>
                <input type="text" id="nombres" name="nombres">
            </div>

            <div class="campo">
                <label for="apellido">Apellido</label>
                <input type="text" id="apellido" name="apellido">
            </div>
        </div>

        <!-- FILA 2 -->
        <div class="fila">
            <div class="campo">
                <label for="tipoDocumento">Tipo de documento</label>
                <select id="tipoDocumento" name="tipoDocumento">
                    <option value="">-- Seleccione --</option>
                    <option value="DNI">DNI</option>
                    <option value="LE">LE</option>
                    <option value="LC">LC</option>
                    <option value="PASAPORTE">PASAPORTE</option>
                    <option value="OTRO">OTRO</option>
                </select>
            </div>

            <div class="campo">
                <label for="nroDocumento">Número de documento</label>
                <input type="text" id="nroDocumento" name="nroDocumento">
            </div>
        </div>

        <!-- FILA 3 -->
        <div class="fila">
            <div class="campo">
                <label for="posIVA">Posición frente al IVA</label>
                <select id="posIVA" name="posIVA">
                    <option value="">-- Seleccione --</option>
                    <option value="Responsable_Inscripto">Responsable Inscripto</option>
                    <option value="Monotributista">Monotributista</option>
                    <option value="Exento">Exento</option>
                    <option value="Consumidor_Final">Consumidor Final</option>
                    <option value="No_Responsable">No Responsable</option>
                    <option value="OTRO">OTRO</option>
                </select>
            </div>

            <div class="campo">
                <label for="fechaDeNacimiento">Fecha de nacimiento</label>
                <input type="text" id="fechaDeNacimiento" name="fechaDeNacimiento">
            </div>
        </div>

        <!-- FILA 4 -->
        <div class="fila">
            <div class="campo">
                <label for="telefono">Teléfono</label>
                <input type="text" id="telefono" name="telefono">
            </div>

            <div class="campo">
                <label for="ocupacion">Ocupación</label>
                <input type="text" id="ocupacion" name="ocupacion">
            </div>
        </div>

        <h3>Dirección</h3>

        <!-- FILA 5 -->
        <div class="fila">
            <div class="campo">
                <label for="calle">Calle</label>
                <input type="text" id="calle" name="calle">
            </div>

            <div class="campo">
                <label for="nroCalle">Número</label>
                <input type="text" id="nroCalle" name="nroCalle">
            </div>

            <div class="campo">
                <label for="codigoPostal">Código Postal</label>
                <input type="text" id="codigoPostal" name="codigoPostal">
            </div>
        </div>

        <!-- FILA 6 -->
        <div class="fila">
            <div class="campo">
                <label for="nroDepartamento">Departamento</label>
                <input type="text" id="nroDepartamento" name="nroDepartamento">
            </div>

            <div class="campo">
                <label for="piso">Piso</label>
                <input type="text" id="piso" name="piso">
            </div>

            <div class="campo">
                <label for="pais">País</label>
                <input type="text" id="pais" name="pais">
            </div>
        </div>

        <!-- FILA 7 -->
        <div class="fila">
            <div class="campo">
                <label for="provincia">Provincia</label>
                <input type="text" id="provincia" name="provincia">
            </div>

            <div class="campo">
                <label for="localidad">Localidad</label>
                <input type="text" id="localidad" name="localidad">
            </div>
        </div>

        <!-- FILA 8 -->
        <div class="fila">
            <div class="campo">
                <label for="nacionalidad">Nacionalidad</label>
                <input type="text" id="nacionalidad" name="nacionalidad">
            </div>

            <div class="campo">
                <label for="CUIT">CUIT</label>
                <input type="text" id="CUIT" name="CUIT">
            </div>
        </div>

        <!-- FILA 9 -->
        <div class="fila">
            <div class="campo">
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
            </div>
        </div>

        <div class="botones">
            <button id="btn-guardar" type="submit" class="btn btn-primary">Guardar cambios</button>
            <button id="btn-cancelar" type="button" class="btn btn-secondary">Volver</button>
        </div>
    </form>

</div>

<script src="/js/modificar.js"></script>
</body>
</html>
